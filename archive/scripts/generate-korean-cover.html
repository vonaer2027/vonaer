<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VONAER 본에어 Cover Photo</title>
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('./public/fonts/Pretendard-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Pretendard';
            src: url('./public/fonts/Pretendard-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Pretendard';
            src: url('./public/fonts/Pretendard-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .cover-container {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./public/vonaer.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(15, 23, 42, 0.8) 0%,
                rgba(30, 41, 59, 0.6) 50%,
                rgba(51, 65, 85, 0.4) 100%
            );
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 40px;
        }

        .main-title {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        .korean-title {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: 0.02em;
            margin-bottom: 30px;
            color: #60a5fa;
            text-shadow: 0 2px 10px rgba(96, 165, 250, 0.3);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.01em;
            margin-bottom: 20px;
            color: #cbd5e1;
            line-height: 1.3;
        }

        .tagline {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.02em;
            color: #94a3b8;
            opacity: 0.9;
            line-height: 1.4;
        }

        .accent-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            margin: 25px auto;
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(96, 165, 250, 0.4);
        }

        .logo-element {
            position: absolute;
            top: 50px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: rgba(96, 165, 250, 0.1);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: #60a5fa;
            backdrop-filter: blur(10px);
        }

        .geometric-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(96, 165, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(147, 197, 253, 0.05) 0%, transparent 50%);
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        /* For screenshot/export purposes */
        @media print {
            .cover-container {
                width: 1200px !important;
                height: 630px !important;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container" id="coverPhoto">
        <div class="geometric-bg"></div>
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="logo-element">V</div>
        
        <div class="content">
            <div class="main-title">VONAER</div>
            <div class="korean-title">본에어</div>
            <div class="accent-line"></div>
            <div class="subtitle">도시 항공 모빌리티의 새로운 시대</div>
            <div class="tagline">프리미엄 항공 여행의 혁신적 플랫폼</div>
        </div>
    </div>

    <script>
        // Function to download the cover as image
        function downloadCover() {
            const element = document.getElementById('coverPhoto');
            
            // Use html2canvas if available, or provide instructions
            if (typeof html2canvas !== 'undefined') {
                html2canvas(element, {
                    width: 1200,
                    height: 630,
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'vonaer-korean-cover.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else {
                console.log('To export as image, include html2canvas library or take a screenshot of this page');
                console.log('Recommended size: 1200x630px');
            }
        }

        // Auto-fit content on load
        window.addEventListener('load', function() {
            console.log('VONAER Korean Cover Photo Generated');
            console.log('Dimensions: 1200x630px (optimal for social media)');
            console.log('To save as image: Right-click and "Save as" or take a screenshot');
        });
    </script>
</body>
</html>
